<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка Видео</title>
    <script src="https://cdn.rawgit.com/Kagami/ffmpeg.js/master/ffmpeg.min.js"></script>
</head>
<body>
    <h1>Обработка Видео</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button id="processButton">Обработать Видео</button>
    <a id="downloadLink" style="display:none;">Скачать готовое видео</a>
    
    <script>
        document.getElementById('processButton').addEventListener('click', async () => {
            const input = document.getElementById('videoInput');
            if (input.files.length === 0) {
                alert("Пожалуйста, выберите видео файл.");
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (event) => {
                const data = event.target.result;
                const ffmpeg = FFmpeg.createFFmpeg({ log: true });
                
                await ffmpeg.load();
                ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(data));
                
                // Увеличение частоты кадров до 535 и применение эффекта отзеркаливания
                await ffmpeg.run('-i', 'input.mp4', '-vf', 'hflip,fps=535', 'output.mp4');
                
                const outputData = ffmpeg.FS('readFile', 'output.mp4');
                const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = 'output.mp4';
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Скачать готовое видео';
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
